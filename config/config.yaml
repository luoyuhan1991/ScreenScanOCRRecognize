scan:
  interval_seconds: 5.0
  roi_padding: 10
  enable_roi: true
  saved_roi:
  - 1638
  - 272
  - 1880
  - 752
  remember_roi: true
ocr:
  default_engine: easy
  languages:
  - ch
  - en
  min_confidence: 0.3
  save_processed_image: true
  easyocr:
    canvas_size: 1920
    mag_ratio: 1.5
    dynamic_params: true
gpu:
  auto_detect: false
  force_cpu: false
  force_gpu: true
files:
  output_dir: output
  banlist_file: C:/Users/Administrator/Desktop/banlist.txt
  save_screenshot: true
  save_ocr_result: true
  folder_mode: minute
  max_folders: 10
cleanup:
  enabled: true
  max_age_hours: 1
  interval_minutes: 10
matching:
  enabled: true
  display_duration: 3.0
  position: center
  font_size: 30
logging:
  level: INFO
  file: logs/app.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  max_bytes: 10485760
  backup_count: 5
