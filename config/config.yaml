scan:
  interval_seconds: 5.0
  roi_padding: 10
  enable_roi: true
ocr:
  default_engine: paddle
  languages:
  - ch
  - en
  min_confidence: 0.15000000000000002
  easyocr:
    canvas_size: 1920
    mag_ratio: 1.5
    dynamic_params: true
gpu:
  auto_detect: false
  force_cpu: false
  force_gpu: true
files:
  output_dir: output
  banlist_file: D:/code/CursorProjects/ScreenScanOCRRecognize/docs/banlist.txt
  folder_mode: minute
  max_folders: 10
cleanup:
  enabled: true
  max_age_hours: 1
  interval_minutes: 10
matching:
  enabled: true
  display_duration: 3.0
  position: center
logging:
  level: INFO
  file: logs/app.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  max_bytes: 10485760
  backup_count: 5
